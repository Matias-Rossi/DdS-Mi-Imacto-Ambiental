<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mi Impacto Ambiental</title>
<link rel = "icon" href="https://raw.githubusercontent.com/ITantucci/ImagenesDDS/main/icono.png" type = "image/x-icon">
<link rel="stylesheet" id="applicationStylesheet" href="style.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<style>
	body {
		background-image:url(https://raw.githubusercontent.com/ITantucci/ImagenesDDS/main/Fondo-CartonCompleto.png);
		background-blend-mode: normal;
		position: relative;
        padding-bottom: 3em;
        min-height: 100vh;
	}
</style>

</head>
<body class="prevent-select">

	<nav class="navbar fixed-top" style="background-color:#006241;">
		<div class="container-fluid">
			<a href="Home.html" class="navbar-brand ms-5">
				<img src="https://raw.githubusercontent.com/ITantucci/ImagenesDDS/main/Logo.png" alt="Logo" width="46" height="75">
			</a>
		</div>
	</nav>

    <div class="d-flex flex-column"">
        <div class="d-flex align-self-center conteinerIngreso">
            <main>
                <form class="needs-validation" novalidate>
                <div class="row"style="margin:1vmax 1vmax 1vmax 1vmax;">
					<div class="d-flex justify-content-around">
						<h3 class="textoIngreso">¡Hola! Ingresá tu correo electrónico<br> y contrseña</h3>
					</div>

                </div>
                <div class="row"style="margin:1vmax 1vmax 1vmax 1vmax;">
                    <div class="col-md-12">
                        <label for="inputEmail" class="form-label textoInputs">Correo electronico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="" value="" required>
                        <div class="invalid-feedback">
                            Ingrese un email valido.
                        </div>
                    </div>
                </div>
                    <div class="row"style="margin:1vmax 1vmax 1vmax 1vmax;">
                        <div class="col-md-12">
                            <label for="inputContrseña" class="form-label textoInputs">Contraseña</label>
                            <input type="password" class="form-control" id="inputContrseña" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Ingrese un Nombre valido.
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-custom" href="#" type="submit">Iniciar Sesión</button>
                    </div>
					<div class="d-flex justify-content-around">
						<a href="#" class="textoLink">Olvidé mi contrseña</a>
					</div>
                </form>
            </main>
        </div>
        
        <div class="d-flex justify-content-center">
            <span class="textoNoLink">¿Usted no tiene una cuenta?&nbsp</span> <a href="SingUp.html" class="textoLink" style="margin:  1vmax 0vmax 1vmax 0vmax;">Registrese</a>
        </div>
    </div>
	<footer class="footer my-5 pt-5 text-muted text-center text-small">
		<p class="mb-1">&copy; 2022 Mi Impacto Ambiental</p>
		<ul class="list-inline">
		  <li class="list-inline-item textoVerde"><a href="#">Privacy</a></li>
		  <li class="list-inline-item textoVerde"><a href="#">Terms</a></li>
		  <li class="list-inline-item textoVerde"><a href="#">Support</a></li>
		</ul>
	  </footer>
</body>
</html>
